<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Configuration -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="WSSMS - Woodstock School Student Management System" />
    <meta name="author" content="Lovable" />

    <!-- Title -->
    <title>WSSMS</title>

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph Tags -->
    <meta property="og:title" content="WSSMS" />
    <meta property="og:description" content="Woodstock School Student Management System" />
    <meta property="og:image" content="/icon-192.png" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Optional: Stylesheets -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="root"></div>

    <!-- GPT Script -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/service-worker.js')
          .then(() => console.log('Service Worker Registered'))
          .catch(error => console.log('Service Worker Registration Failed:', error));
      }
    </script>
  </body>
</html>
